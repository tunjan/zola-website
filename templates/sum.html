{% extends "base.html" %}


{% block main %}
<div class="bg-white dark:bg-gray-800  md:mt-10 -md overflow-hidden border border-gray-300 dark:border-gray-700">
    <div class="bg-gray-100 dark:bg-gray-900 py-4 px-6 border-b border-gray-300 dark:border-gray-700">
        <h1 class="text-xl font-semibold text-gray-800 dark:text-gray-200">Partial Sum Calculator</h1>
    </div>
    <div class="bg-white dark:bg-gray-900 border-b border-gray-300 dark:border-gray-700 px-4 pb-4">



    <div class="py-4">
      <label for="function" class="block text-black dark:text-gray-300 text-lg font-bold mb-3">
        Function:
      </label>
            
      
      
      <div class="relative">
        <span class="absolute inset-y-0 left-0 px-3 flex items-center border border-gray-300 text-gray-700 dark:text-gray-400 bg-gray-100">
            $f(n)$ 
        </span>
        <input type="text" id="function" 
          class="pl-20 border-gray-300 hide-spin-button border w-full py-3 px-4 text-gray-700 dark:text-gray-200 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 dark:bg-gray-700 dark:border-gray-600"
          placeholder="e.g., n^2 + 1">
      </div>
      
          
      
          
  
      
    </div>

    <div class="grid grid-cols-2 gap-6 mb-8">
      <div>
        <label for="start" class="block text-gray-700 dark:text-gray-300 text-lg font-bold mb-3">Start:</label>
        <input type="number" id="start"
          class="border-gray-300 hide-spin-button border w-full py-3 px-4 text-gray-700 dark:text-gray-200 leading-tight   dark:bg-gray-700 dark:border-gray-600"
          placeholder="e.g., 1">
      </div>
      <div>
        <label for="end" class="block text-gray-700 dark:text-gray-300 text-lg font-bold mb-3">End:</label>
        <input type="number" id="end"
          class="border-gray-300 hide-spin-button border w-full py-3 px-4 text-gray-700 dark:text-gray-200 leading-tight   dark:bg-gray-700 dark:border-gray-600"
          placeholder="e.g., 10">
      </div>
    </div>

    <div class="flex justify-end mb-10">
      <button id="calculate"
        class="bg-yellow-50 hover:bg-black dark:text-white dark:hover:bg-white dark:hover:text-black hover:text-white border-dashed text-gray-800 border border-orange-200  font-bold py-3 px-6"
        type="button">
        Calculate
      </button>
    </div>

    <div class="mt-12">
      <div id="formula" style="font-size: 120%;" class="text-lg text-center mb-6  text-gray-700 dark:text-gray-300 p-8 bg-gray-50 dark:bg-gray-700 border border-dashed dark:border-gray-600">
        <!-- Formula will be displayed here -->
      </div>
      <div class="relative h-96 w-full">
        <canvas id="seriesChart"></canvas>
      </div>
    </div>

    <div class="mt-12 border-t pt-6 dark:border-gray-700">
      <p class="font-medium text-center border border-gray300 p-6 text-lg mb-6 text-gray-700 dark:text-gray-300  bg-gray-50 dark:bg-gray-700  border-dashed dark:border-gray-600">
        <span id="partial-sum" class="text-gray-800 dark:text-gray-200  text-xl">
          <i class="italic text-gray-500 dark:text-gray-400">Awaiting calculation...</i>
        </span>
      </p>
      <div>
        <h3 class="text-lg font-semibold mb-6 text-gray-800 dark:text-gray-200">Sequence Terms:</h3>
        <ul id="sequence-terms" class="list-disc list-inside text-gray-700 dark:text-gray-300 grid grid-cols-2 gap-2"></ul>
      </div>
    </div>

  </div>
</div>
{% endblock main %}
