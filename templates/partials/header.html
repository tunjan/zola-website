      
      
<button
data-drawer-target="default-sidebar"
data-drawer-toggle="default-sidebar"
aria-controls="default-sidebar"
type="button"
class="ms-3 mt-2 inline-flex items-center rounded-lg p-2 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 sm:block md:hidden dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600
       sidebar-closed:fixed sidebar-closed:top-0 sidebar-closed:left-0 sidebar-closed:z-50"
>
<span class="sr-only">Open sidebar</span>
<svg
  class="h-6 w-6"
  aria-hidden="true"
  fill="currentColor"
  viewBox="0 0 20 20"
  xmlns="http://www.w3.org/2000/svg"
>
  <path
    clip-rule="evenodd"
    fill-rule="evenodd"
    d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
  ></path>
</svg>
</button>

  

  
<aside id="default-sidebar" class="col-start-1 col-end-2 fixed top-0 left-0 z-40 w-64 h-screen transition-transform sm:translate-x-0 -translate-x-full" aria-label="Sidebar" aria-hidden="true">
  <div class="h-full overflow-y-auto bg-gray-50 px-3 py-4 dark:bg-gray-800">
    <a class="title hidden font-sans md:inline" href="/">Alberto Trigo</a>
    <div class="flex items-center gap-4">
      <button
        type="button"
        class="group relative h-6 md:block md:w-6"
        aria-label="Open Search"
      >
        <span
          class="absolute left-0 top-0 flex h-full w-full items-center justify-center"
        >
          <span class="absolute left-0 top-0 inline-block h-full w-full">
            <span
              class="absolute inline-block h-[1.25rem] w-[1.25rem] group-hover:animate-search-icon md:left-[0.3125rem] md:top-[0.125rem]"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="absolute left-[0.125rem] top-[0.125rem] h-[0.875rem] w-[0.875rem] rotate-[135deg] transition-transform duration-300 ease-in-out"
              >
                <path d="M 15,8 A 7,7 0 1,1 1,8 A 7,7 0 1,1 15,8"></path>
              </svg>
              <span
                class="duration-400 ease-cubic-bezier(.215,.61,.355,1) absolute left-[0.5rem] top-[0.4375rem] inline-block h-[0.375rem] w-[0.09375rem] origin-[50%_-0.4375rem] translate-y-[0.5625rem] -rotate-45 rounded-b-full bg-current transition-transform group-hover:rotate-45"
              ></span>
            </span>
          </span>
        </span>
      </button>
    </div>

    {% if config.extra.header_nav %}
    <ul class="flex flex-col gap-4">
      {% for nav_item in config.extra.header_nav %}
      <li>
        <a
          href="{{ nav_item.url | safe }}"
          {%
          if
          nav_item.new_tab
          %}
          target="_blank"
          rel="noreferrer noopener"
          {%
          endif
          %}
        >
          {{ nav_item.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</aside>
